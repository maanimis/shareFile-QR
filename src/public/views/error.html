<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #dc3545;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      h1 {
        color: #dc3545;
      }
      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Error</h1>
      <p id="error-message">An error occurred.</p>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      document.getElementById("error-message").innerText =
        params.get("message") || "An error occurred.";
    </script>
  </body>
</html>
